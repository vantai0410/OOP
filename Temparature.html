<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        class Temparture {
            constructor(doC) {
                this.doC = doC;
            }
            converToF(){
                return 9/5 * this.doC + 32;
            }
            converToK(){
                return this.doC + 273.15;
            }
        }
        let nhietDo = new Temparture(25);
        document.write("Nhiet độ K: " + nhietDo.converToK());
        document.write("<br>")
        document.write("Nhiệt độ F: " + nhietDo.converToF());
</script>
</body>
</html>
