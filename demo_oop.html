    /* constructor: hàm khởi tạo:
    là hàm dc sử dụng để tạo ra các đối tượng từ class. và constructor thường chứa thuộc tính của class, mỗi class chỉ tồn tại 1 constructor duy nhất

    từ khoá this giúp chtrinh hiểu dc lập trình viên muốn trỏ đến thuộc tính or hành vi của lớp hiện tại
     */
    // đối tượng là student, thuộc tính là name, age
    class Student {
        constructor(name,age,email) {
            this.name = name;
            this.age = age;
            this.email = email;
        }
        //hành vi
        showInformation(){
            return "ten" +this.name +"tuổi" +this.age + "email" + this.email;
        }
        learn(subject){
            console.log("dang hoc mon " + subject);
        }
    }
    let student = new Student("Văn Tài",18,"abc.com");
    console.log(student);
